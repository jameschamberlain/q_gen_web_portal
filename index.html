<!DOCTYPE html>
<html>

<head>
    <title>Question Generation</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Question Generation</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Enter a passage of text in the box below, then hit 'Submit', and we will generate a
                question for you.</p>
        </div>
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <div class="col-lg-8 mx-auto">
                    <textarea class="form-control" id="validationCustom01" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Please provide a valid passage of text.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg px-4 my-4 me-sm-3">Submit</button>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
